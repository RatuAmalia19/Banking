<div class="container mx-auto my-8">
  <h1 class="text-3xl font-bold mb-6">Data Nasabah</h1>

  <!-- Add Entry Form -->
  <div class="mb-6">
    <form (ngSubmit)="addEntry()" class="flex flex-col space-y-4 max-w-md">
      <label for="name" class="font-semibold">Name:</label>
      <input type="text" id="name" name="nama" [(ngModel)]="newEntry.name" class="border p-2 rounded" required>

      <label for="country" class="font-semibold">Country:</label>
      <input type="text" id="country" name="country" [(ngModel)]="newEntry.country" class="border p-2 rounded" required>

      <label for="city" class="font-semibold">City:</label>
      <input type="text" id="city" name="city" [(ngModel)]="newEntry.city" class="border p-2 rounded" required>

      <label for="balance" class="font-semibold">Balance:</label>
      <input type="number" id="balance" name="balance" [(ngModel)]="newEntry.balance" class="border p-2 rounded"
        required>

      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add</button>
    </form>
  </div>

  <!-- Entries Table -->
  <div *ngIf="tutorials.length > 0">
    <h2 class="text-xl font-bold mb-2">Entries</h2>
    <table class="w-full border-collapse border">
      <thead>
        <tr>
          <th class="border p-2">Avatar</th>
          <th class="border p-2">Name</th>
          <th class="border p-2">Country</th>
          <th class="border p-2">City</th>
          <th class="border p-2">Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of tutorials">
          <td class="border p-2">
            <img [src]="entry.avatar || 'path/to/default-avatar.jpg'" alt="Avatar" class="w-8 h-8">
          </td>
          <td class="border p-2">{{ entry.name }}</td>
          <td class="border p-2">{{ entry.country }}</td>
          <td class="border p-2">{{ entry.city }}</td>
          <td class="border p-2">{{ entry.balance }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
